<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UN RESTO</title>
    <link rel="stylesheet" href="styles/tabs.css">
    <link rel="stylesheet" href="styles/index.css">
    <script defer src="js/tabs.js"></script>
</head>

<body>

    <div class="contenedor">
        <nav class="navbar">
            <ul class="ul navbar__items">
                <li class="li"><img src="./logo/logo.png" alt="Logo"></li>
                <li class="li activo">Burger</li>
                <li class="li">Sandwiches</li>
                <li class="li">Postres</li>
                <li class="li">Bebidas</li>
                <li class="li">Pizzas</li>
                <li class="li">Pollo Frito</li>
                <li class="li">Asado</li>
                <li class="li"><span class="iconify" data-icon="clarity:shopping-cart-line"></span></li>
            </ul>
        </nav>

        <section class="bloque grid2 activo form">
            <article class="form-left-column">
                <h2 class="title-form">Registrate</h2>
                <form id="formulario">
                    <input name="name" type="text" placeholder="Nombre" id="input__name">
                    <p id="name_validation"></p>
                    <input name="surname" type="text" placeholder="Apellido">
                    <p id="surname_validation"></p>
                    <input name="mail" type="text" placeholder="Email">
                    <p id="email_validation"></p>
                    <input name="phone" type="tel" placeholder="Teléfono">
                    <p id="phone_validation"></p>
                    <input name="address" type="text" placeholder="Dirección">
                    <p id="address_validation"></p>
                    <input name="password" type="password" placeholder="Contraseña">
                    <p id="password_validation"></p>
                    <button class="btn">Enviar</button>
                </form>
            </article>

            <article class="form-right-column">
                <h2 class="title-form">Inicia sesión</h2>
                <form id="formulario">
                    <!--   <label for="">Email</label><br> -->
                    <input name="mail" type="text" placeholder="Email">
                    <p id="email_validation"></p>
                    <!--   <label for="">Contraseña</label><br> -->
                    <input name="password" type="password" placeholder="Contraseña">
                    <p id="password_validation"></p>
                    <button class="btn">Enviar</button>
                </form>
            </article>
        </section>


        <section class="bloque flex">
            <h3 class="section-title">Burgers</h3>
            <div class="contenido grid" id="burgers1">

            </div>

        </section>

        <section class="bloque flex">
            <h3 class="section-title">Sandwiches</h3>
            <div class="contenido grid" id="sandwiches">

            </div>
        </section>

        <section class="bloque flex">
            <h3 class="section-title">Postres</h3>
            <div class=" contenido grid" id="desserts">

            </div>
        </section>

        <section class="bloque flex">
            <h3 class="section-title">Bebidas</h3>
            <div class="contenido grid" id="drinks">

            </div>
        </section>

        <section class="bloque flex">
            <h3 class="section-title">Pizzas</h3>
            <div class="contenido grid" id="pizzas">

            </div>
        </section>

        <section class="bloque flex">
            <h3 class="section-title">Polo Frito</h3>
            <div class="contenido grid" id="chickens">

            </div>
        </section>

        <section class="bloque flex">
            <h3 class="section-title">Asado</h3>
            <div class="contenido grid" id="steaks">

            </div>
        </section>

        <section class="bloque">Carrito</section>

    </div>

    <script src="./js/api.js"></script>
    <script src="./js/regex.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</body>

</html>
